<!DOCTYPE html>
<html>
<head>
	<title>Course List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="title">
			<h1>Course List</h1>
		</div>
		<form class="form" id="course-form">
			<div class="input_field">
				<input type="text" name="" placeholder="Course Code" class="input" id="course_code">
			</div>
			<div class="input_field">
				<input type="text" name="" placeholder="Course Title" class="input" id="course_title">
			</div>
			<div class="input_field">
				<input type="number" name="" placeholder="Course Unit" class="input" id="course_unit">
			</div>
			<div class="btn">
				<a href="" type="submit">Add</a>
			</div>
		</form>
	</div>

	<div class="wrapper2">
		<div class="title">
			<h1>Courses Details</h1>
		</div>
		<table>
			<thead class="head">
				<th>Course Code</th>
				<th>Course Title</th>
				<th>Course Unit</th>
			</thead>
			<tbody>
				<td>MTH 201</td>
				<td>Analytical Maths</td>
				<td>3</td>
			</tbody>
		</table>
	</div>
	<script>app.js</script>
</body>
</html>
